    <div class="container my-5  ">
        <form class="card card-margin shadow-lg " [formGroup]="loginForm">
    
            <div class="card-body">
                <h3 class="mb-3 display-4">Login</h3>
                <div class="col-12 alert-msg border border-danger p-3 my-3" *ngIf="loginFlag == true"><div>Invalid Username/Password</div></div>                
                <div class="form-row">
                    <div class="form-group col-md-12 col-lg-12">
                        <label for="userName">User Name</label> 
                        <input  type="text" 
                                formControlName = "userName" 
                                class="form-control " 
                                id="userName" 
                                placeholder="Enter user name">
                        <div  *ngIf="!loginForm.controls.userName.valid  && (loginForm.controls.userName.dirty  || loginForm.controls.userName.touched); else elseBlock"  class="text-white">
                                <div class="badge bg-danger col" *ngIf = "! loginForm.controls.userName.errors.reqiured">User name reqiured</div> 
                        </div>                    
                        <ng-template #elseBlock><br></ng-template>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12 col-lg-12">
                        <label for="pwd">Password</label>
                        <input  type="password" 
                                formControlName = "password" 
                                class="form-control" 
                                id="pwd" 
                                placeholder="Enter Password">                
                    <div  *ngIf="!loginForm.controls.password.valid  &&  (loginForm.controls.password.dirty  || loginForm.controls.password.touched); else elseblck"  class="text-white">
                            <div class="badge bg-danger col" *ngIf = "! loginForm.controls.password.errors.reqiured">Password reqiured</div>                         
                        </div>
                        <ng-template #elseblck><br></ng-template>
                    </div>
                    
                </div>
                <div class="form-row d-flex justify-content-end">
                    <div class="form-group col-lg-3 mb-0">
                        <button class="btn bg-danger save-button text-white btn-block" 
                                type="button" 
                                (click) = "login()" 
                                [disabled]="!loginForm.valid" >Login</button>
                    </div>
                    <div class="col-lg-3 text-center align-middle"><span class="text-secondary">New here? </span><a
                        routerLink="/signup">Signup</a></div>
                </div>
            </div>
        </form>
    </div>
