<div class="container my-5  ">
    <form class="card card-margin shadow-lg " [formGroup]="userForm">

        <div class="card-body">
            <h3 class="mb-3 display-4">Signup</h3>
            <div class="col-12 my-2 alert-msg border border-danger p-3" *ngIf="userFlag == true"><div>User Already Exists try different user name</div></div>
            <div class="form-row">
                <div class="form-group col-md-12 col-lg-6">
                    <label for="userName">User Name</label> 
                    <input  type="text" 
                            formControlName = "userName" 
                            class="form-control " 
                            id="userName" 
                            placeholder="Enter user name">
                    <div  *ngIf="!userForm.controls.userName.valid  && (userForm.controls.userName.dirty  || userForm.controls.userName.touched); else elseBlock"  class="text-white">
                            <div class="badge bg-danger col" *ngIf = "! userForm.controls.userName.errors.reqiured">User name reqiured</div> 
                    </div>                    
                    <ng-template #elseBlock><br></ng-template>
                </div>
                <div class="form-group col-md-12 col-lg-6">
                    <label for="mobileNumber">Mobile number</label> 
                    <input  type="number" 
                            formControlName = "mobileNumber" 
                            class="form-control " 
                            id="mobileNumber" 
                            placeholder="Enter mobile number">
                    <div  *ngIf="!userForm.controls.mobileNumber.valid  && (userForm.controls.mobileNumber.dirty  || userForm.controls.mobileNumber.touched); else elseBlock"  class="text-white">
                            <div class="badge bg-danger col" *ngIf = "! userForm.controls.mobileNumber.errors.reqiured">Mobile number reqiured</div> 
                    </div>                    
                    <ng-template #elseBlock><br></ng-template>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 col-lg-12">
                    <label for="email">E-Mail Id</label> 
                    <input  type="email" 
                            formControlName = "email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter E-Mail Id">
                    <div  *ngIf="!userForm.controls.email.valid  && (userForm.controls.email.dirty  || userForm.controls.email.touched); else elseBlock"  class="text-white">
                            <div class="badge bg-danger col" *ngIf = "! userForm.controls.email.errors.reqiured">E-Mail Id reqiured</div> 
                    </div>                    
                    <ng-template #elseBlock><br></ng-template>
                </div>
            </div>
            <div class="form-row">
               
                <div class="form-group col-md-6 col-lg-6">
                    <label for="pwd">Password</label>
                    <input  type="password" 
                            formControlName = "password" 
                            class="form-control" 
                            id="pwd" 
                            placeholder="Enter Password">                
                <div  *ngIf="!userForm.controls.password.valid  &&  (userForm.controls.password.dirty  || userForm.controls.password.touched); else elseblck"  class="text-white">
                        <div class="badge bg-danger col" *ngIf = "! userForm.controls.password.errors.reqiured">Password reqiured</div>                         
                    </div>
                    <ng-template #elseblck><br></ng-template>
                </div>
                <div class="form-group col-md-6 col-lg-6">
                    <label for="cpwd">Confirm Password</label>
                    <input  type="password" 
                            formControlName = "confirmPassword" 
                            (keyup)="passMatch()" 
                            class="form-control" 
                            id="cpwd" 
                            placeholder="Enter Confirm Password">
                    <div  *ngIf="!userForm.controls.confirmPassword.valid  &&  (userForm.controls.confirmPassword.dirty  || userForm.controls.confirmPassword.touched)"  class="text-white">
                            <div class="badge bg-danger col" *ngIf = "! userForm.controls.confirmPassword.errors.reqiured">Confirm Password</div>                      
                    </div>
                    <div  *ngIf="userForm.controls.confirmPassword.valid  &&  (userForm.controls.confirmPassword.dirty  || userForm.controls.confirmPassword.touched)"  class="text-white">
                            <div class="badge bg-danger col" *ngIf = "passwordFlag == false">Enter matching password</div>
                    </div>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="form-group col-lg-6 mb-0">
                    <button class="btn bg-danger my-3 save-button text-white btn-block" 
                            type="button" 
                            (click) = "signup()" 
                            [disabled]="!userForm.valid" >Signup</button>
                </div>
            </div>
        </div>
    </form>
</div>
